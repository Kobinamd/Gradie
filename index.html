<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="iphone">
                <div class="iphonecon">
                    <div class="iphone__text">
                        <h1>Gradie</h1>
                        <p>Beautiful gradients in seconds.</p>
                    </div>
                    <!-- <div class="image"> -->
                    <img src="iPhone.png" alt="iPhone Mockup">
                    <!-- </div> -->
                </div>
            </div>
            <div class="sign">
                <div class="signcon">
                    <h2>Login</h2>
                    <form class="login" action="" method="GET">
                        <div class="email">
                            <label for="">
                        Email<small> *</small>
                    </label>
                            <input name="email" type="email" class="input__group" placeholder="johndoe@example.com" required>
                        </div>
                        <div class="pass">
                            <label for="">
                        Password<small> *</small>
                    </label>
                            <input name="pass" type="password" class="input__group" placeholder="At least 8 characters" required>
                        </div>
                        <div class="check">
                            <input name="check" type="checkbox" class="accept" value="accept terms"> <label for="check"> By creating an account, you agree to the <a href="#"> Terms & Conditions.</a>
                    </label>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Create an Account">
                        </div>
                    </form>
                </div>
            </div>
    </section>
    </div>
</body>

</html>
